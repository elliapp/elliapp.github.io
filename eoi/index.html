<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Focus Group EOI</title>
  </head>
  <body>
    <div class="main-container">
      <form>
        <h1 class="st-color">Expression of Interest - Focus Group</h1>

        <div class="credentials">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="text" placeholder="Email" />
        </div>

        <div class="questions">
          <div>
            <p>Are you over 18 years old?</p>
            <span>
              <input type="radio" />
              <label for="">Yes</label>
            </span>
            <span>
              <input type="radio" />
              <label for="">No</label>
            </span>
          </div>

          <div>
            <p>Are you caring for someone living with dementia?</p>
            <span>
              <input type="radio" />
              <label for="">Yes, currently</label>
            </span>
            <span>
              <input type="radio" />
              <label for="">Yes, in the past</label>
            </span>
            <span>
              <input type="radio" />
              <label for="">Not at the moment</label>
            </span>
          </div>

          <div>
            <label for="">Why would you like be part of our focus group?</label>
            <input type="text" />
          </div>
        </div>
        <button>Register my Interests</button>
      </form>
    </div>
  </body>
</html>
