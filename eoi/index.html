<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Focus Group EOI</title>
  </head>
  <body>
    <div class="main-container">
      <form
          action="https://elliapp.us3.list-manage.com/subscribe/post?u=55eff7fd86ec88925f500159e&amp;id=6bf536012e"
          method="post"
          target="_blank">
        <h1 class="st-color">Expression of Interest - Focus Group</h1>

        <div class="credentials">
          <input type="text" name="FNAME" placeholder="First Name" />
          <input type="text" name="LNAME" placeholder="Last Name" />
          <input type="text" name="EMAIL" placeholder="Email" />
        </div>

        <div class="questions">
          <div>
            <p>Are you over 18 years old?</p>
            <span>
              <input type="radio" name="OVER18" id="over18yes" value="Yes" />
              <label for="over18yes">Yes</label>
            </span>
            <span>
              <input type="radio" name="OVER18" id="over18no" value="No" />
              <label for="over18no">No</label>
            </span>
          </div>

          <div>
            <p>Are you caring for someone living with dementia?</p>
            <span>
              <input type="radio" name="caring" id="caringYes" value="Yes" />
              <label for="caringYes">Yes, currently</label>
            </span>
            <span>
              <input type="radio" name="caring" id="caringPast" value="Past" />
              <label for="caringPast">Yes, in the past</label>
            </span>
            <span>
              <input type="radio" name="caring" id="caringNo" value="No" />
              <label for="caringNo">Not at the moment</label>
            </span>
          </div>

          <div>
            <label>Why would you like be part of our focus group?</label>
            <input type="text" name="WHY" />
          </div>
        </div>

        <input type="hidden" name="focusgroup" value="Yes" />

        <button type="submit">Register my Interests</button>
      </form>
    </div>
  </body>
</html>
