<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Focus Group EOI</title>
  </head>
  <body>
    <div class="main-container">
      <form class="the-form" action="">
        <h1 class="st-color">Expression of Interest - Focus Group</h1>

        <div class="container credentials">
          <div class="c-input">
            <input type="text" placeholder="Full Name" />
            <i class="icon bx bx-user"></i>
            <div class="bg"></div>
          </div>
          <div class="c-input">
            <input type="text" placeholder="Email" />
            <i class="icon bx bx-mail-send"></i>
            <div class="bg"></div>
          </div>
        </div>

        <div class="container questions">
          <p>Are you over 18 years old?</p>
          <input type="checkbox" name="" id="" />
          <label for="">Yes</label>
          <input type="checkbox" name="" id="" />
          <label for="">No</label>
          <p>Are you caring for someone living with dementia?</p>
          <input type="checkbox" name="" id="" />
          <label for="">Yes, currently</label>
          <input type="checkbox" name="" id="" />
          <label for="">Yes, in the past</label>
          <input type="checkbox" name="" id="" />
          <label for="">Not at the moment</label>
        </div>

        <div>
          <label for="">Why would you like be part of our focus group?</label>
          <input type="text" />
          <button>Register my Interests</button>
        </div>
      </form>
    </div>
  </body>
</html>
